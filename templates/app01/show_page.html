<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for area in page.object_list %}
        {{ area.title }} <br/>
    {% endfor %}

    {% if page.has_previous %}
        <a href="/show_page/{{ page.previous_page_number }}">上一页</a>
    {% endif %}

    {% for i in page.paginator.page_range %}

        {% if i == page.number %}
            {{ i }}
        {% else %}
            <a href="/show_page/{{ i}}">{{ i }}</a>
        {% endif %}

    {% endfor %}

    {% if page.has_next %}
        <a href="/show_page/{{ page.next_page_number }}">下一页</a>
    {% endif %}

</body>
</html>
